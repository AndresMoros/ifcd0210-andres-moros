<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Colores</title>
    <style>
		body {
			max-width: 600px;
			margin: auto;
			font-family: 'Cascadia Code', Fira Code, monospace;
			display: flex;
			flex-direction: column;
			align-items: center;
		}
      div {
        width: 300px;
        height: 16px;
        border: 1px solid #000000;
        margin: 1px;
      }
      /* Cajas verdes */
      #verde-colorSeguro {
        background-color: green;
      }
      #verde-rgb {
        background: rgb(0%, 100%, 0%);
      }
      #verde-rgba {
        background: rgba(0, 255, 0, 0.7);
      }
      #verde-hex {
        background: #0f0;
      }
      /* Cajas rojas */
      #rojo-colorSeguro {
        background-color: red;
      }
      #rojo-rgb {
        background: rgb(100%, 0%, 0%);
      }
      #rojo-rgba {
        background: rgba(255, 0, 0, 0.7);
      }
      #rojo-hex {
        background: #f00;
      }
      /* Cajas rojas */
      #rojo-colorSeguro {
        background-color: red;
      }
      #rojo-rgb {
        background: rgb(100%, 0%, 0%);
      }
      #rojo-rgba {
        background: rgba(255, 0, 0, 0.7);
      }
      #rojo-hex {
        background: #f00;
      }
      /* Cajas azules */
	  #azul1 {
		background: rgb(0%, 0%, 100%, 1);
	  }
	  #azul2 {
		background: rgb(0%, 0%, 100%, .9);
	  }
	  #azul3 {
		background: rgb(0%, 0%, 100%, .8);
	  }
	  #azul4 {
		background: rgb(0%, 0%, 100%, .7);
	  }
	  #azul5 {
		background: rgb(0%, 0%, 100%, .6);
	  }
	  #azul6 {
		background: rgb(0%, 0%, 100%, .5);
	  }
	  #azul7 {
		background: rgb(0%, 0%, 100%, .4);
	  }
	  #azul8 {
		background: rgb(0%, 0%, 100%, .3);
	  }
	  #azul9 {
		background: rgb(0%, 0%, 100%, .2);
	  }
	  #azul10 {
		background: rgb(0%, 0%, 100%, .1);
	  }
