<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contenedores DIV I</title>
  </head>
  <style>
    div, main, article, section {
      border: 1px solid;
      margin: 5px;
      text-align: center;
    }
    .black-container {
      margin: 5px auto 5px;
      width: 300px;
    }
    .red-container {
      border-color: red;
    }
    .blue-container {
      border-color: blue;
    }
    .yellow-container {
      border-color: yellow;
    }
    .green-container {
      border-color: green;
    }
  </style>
  <body>
    <main class="black-container">
      <article class="red-container">
        <h1>División A</h1>
      </article>
      <article class="blue-container">
        <section class="yellow-container">
          <h1>División B1</h1>
        </section>
        <section class="green-container">
          <h1>División B2</h1>
        </section>
      </article>
    </main>
  </body>
</html>
