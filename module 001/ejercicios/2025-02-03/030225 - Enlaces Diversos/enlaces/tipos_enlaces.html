<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tipos de Enlaces</title>
    <link rel="stylesheet" href="css/estilos.css" />
    <link rel="shortcut icon" href="imagenes/favicon.png" type="image/x-icon" />
    <style>
        a:visited {
            color:brown;
        }
    </style>
  </head>
  <body>
    <h1>Tipos de Enlaces</h1>

    <!-- Enlace a una hoja de estilo -->
    <p>
      <a href="css/estilos.css">Enlace a la hoja de estilo (estilos.css)</a>
    </p>

    <!-- Enlace a un favicon -->
    <p><a href="imagenes/favicon.png">Enlace al favicon</a></p>

    <!-- Enlace a una página local -->
    <p><a href="paginas/novedades.html">Novedades</a></p>

    <!-- Enlace a una página externa -->
    <p><a href="https://about.google/intl/ALL_es/" target="_blank">Nuestra web</a></p>

    <!-- Enlace para descargar un archivo -->
    <p><a href="030225 Enlaces Diversos.pdf" download>Descargar documentación</a></p>

    <!-- Enlace de correo electrónico -->
    <p><a href="mailto:contacto@ejemplo.com">Contacto correo electrónico</a></p>

    <!-- Enlace telefónico -->
    <p><a href="tel:+123456789">Contacto telefónico</a></p>

    <!-- Enlace a una imagen a tamaño original -->
    <p>
      <a href="https://www.muylinux.com/wp-content/uploads/2022/03/ArchLinux.png" target="_blank">
        <img
          src="https://www.muylinux.com/wp-content/uploads/2022/03/ArchLinux.png"
          alt="Texto alternativo de la imagen"
          width="300"
          height="250"
        />
      </a>
    </p>

    <!-- Enlace a una URL relacionada con la imagen -->
    <p>
      <a href="https://es.wikipedia.org/wiki/Templo_Expiatorio_de_la_Sagrada_Familia" target="_blank">
        <img
          src="imagenes/imagen.jpg"
          alt="Texto alternativo de la imagen"
          width="300"
          height="250"
        />
      </a>
    </p>

    <!-- Enlace vacío -->
    <p><a href="#">Prueba</a></p>

    <!-- Enlace al final de la página -->
    <p><a href="#final">Final página de inicio</a></p>

    <!-- Saltos de línea para separar el final -->
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br />

    <!-- Título final -->
    <h2 id="final">Final</h2>
  </body>
</html>
