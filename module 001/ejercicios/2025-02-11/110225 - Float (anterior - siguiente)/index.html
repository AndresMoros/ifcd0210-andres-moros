<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio CSS Float Anterior - Siguiente</title>
    <style>

        nav {
            width: 100%;
        }
        a {
            color: maroon;
            text-decoration: none;
            display: inline-block;
        }
        nav div {
            background: #ddd;
            padding: 2em;
            box-sizing: border-box;
            width: 49%;
            float: left;
        }
        nav div:last-of-type {
            text-align: right;
        }
        
    </style>
</head>
<body>
    <nav>
<div>
    <a href="#">&laquo; Anterior</a>

</div>
<div>
    <a href="#">Siguiente &raquo;</a>
</div>
    </nav>
</body>
</html>
