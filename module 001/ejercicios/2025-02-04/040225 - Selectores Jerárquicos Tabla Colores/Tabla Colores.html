<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Selectores jer√°quicos - Tabla colores</title>
    <style>
      body {
        text-align: center;
      }
	  h1 {
		color: brown;
		font-family: Verdana, Geneva, Tahoma, sans-serif;
	  }
      table {
        width: 50%;
        max-width: 700px;
        margin: 0 auto;
      }
      .teal-color {
        color: teal;
      }
      .red-color {
        color: red;
      }
	  .blue-color {
		color: blue;
	  }
	  .orange-color{
		color: orange;
	  }
	  .purple-color {
		color: purple;
	  }
	  .olive-color {
		color: olive;
	  }
	  .fuchsia-color {
		color: fuchsia;
	  }
	  .green-color {
		color: green;
	  }
	  td {
		border: 1px solid #353535;
	  }
	  tr td:nth-child(2) {
		background: red;
	  }
	  tr td:nth-child(3) {
		background: green;
	  }
	  tr td:nth-child(4) {
		background: blue;
	  }
    </style>
  </head>
  <body>
    <h1>Tabla de Colores</h1>
    <table border="1">
      <tr class="teal-color">
        <td>teal</td>
        <td>teal</td>
        <td>teal</td>
        <td>teal</td>
      </tr>
      <tr class="red-color">
        <td>red</td>
        <td>red</td>
        <td>red</td>
        <td>red</td>
      </tr>
      <tr class="blue-color">
        <td>blue</td>
        <td>blue</td>
        <td>blue</td>
        <td>blue</td>
      </tr>
      <tr class="orange-color">
        <td>orange</td>
        <td>orange</td>
        <td>orange</td>
        <td>orange</td>
      </tr>
      <tr class="purple-color">
        <td>purple</td>
        <td>purple</td>
        <td>purple</td>
        <td>purple</td>
      </tr>
      <tr class="olive-color">
        <td>olive</td>
        <td>olive</td>
        <td>olive</td>
        <td>olive</td>
      </tr>
      <tr class="fuchsia-color">
        <td>fuchsia</td>
        <td>fuchsia</td>
        <td>fuchsia</td>
        <td>fuchsia</td>
      </tr>
      <tr class="green-color">
        <td>green</td>
        <td>green</td>
        <td>green</td>
        <td>green</td>
      </tr>
    </table>
  </body>
</html>
