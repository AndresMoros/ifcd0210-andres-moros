<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DIVS</title>
    <style>
        div {
            border: 4px solid;
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            width: 400px;
            height: 400px;
            margin: 5px;
            box-sizing: border-box;
        }
        .box1 {
            border-color: red;
        }
        .box2 {
            transition: .4s;
            background: #f00;
            border-radius: 45%;
        }
        .box2:hover {
            border-radius: 50%;
            background-color: #c4ff8d;
        }
        .box3 {
            transition: 1s;
        }
        .box3:active {
            background-color: #af79e0;
            border-radius: 50%;
            border-style: dotted;
            transform: rotate(180deg);
        }
        .box4 {
            transition: 1s;
        }
        .box4:active {
            opacity: .1;
            border: 2px solid;
        }
    </style>
  </head>
  <body>
    <div class="box1"><p>1</p></div>
    <div class="box2"><p>2</p></div>
    <div class="box3"><p>3</p></div>
    <div class="box4"><p>4</p></div>
    <div class="box5"><p>5</p></div>
    <div class="box6"><p>6</p></div>
  </body>
</html>
